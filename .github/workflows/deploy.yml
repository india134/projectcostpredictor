name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # âœ… Login using your existing secret names
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/iris-mlop:latest

    - name: SSH into EC2 and deploy container
      uses: appleboy/ssh-action@v0.1.10
      with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ”„ Stopping old container..."
            docker stop iris-mlop || true
            docker rm iris-mlop || true
            docker rmi akashdocker134/iris-mlop:latest || true

            echo "ðŸš€ Pulling latest image..."
            docker pull akashdocker134/iris-mlop:latest

            echo "ðŸŽ¯ Running new container..."
            docker run -d -p 8000:8000 --name iris-mlop akashdocker134/iris-mlop:latest


